name: scheduled-checks
on:
  schedule:
    - cron: '*/30 * * * *'  # every 30 minutes (UTC); adjust if desired
  workflow_dispatch:

jobs:
  run-alerts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run alerts
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          EMAIL_SMTP_SERVER: ${{ secrets.EMAIL_SMTP_SERVER }}
          EMAIL_SMTP_PORT: ${{ secrets.EMAIL_SMTP_PORT }}
          ALERT_EMAIL_USERNAME: ${{ secrets.ALERT_EMAIL_USERNAME }}
          ALERT_EMAIL_PASSWORD: ${{ secrets.ALERT_EMAIL_PASSWORD }}
          ALERT_EMAIL_TO: ${{ secrets.ALERT_EMAIL_TO }}
          BLOCKCHAIR_API_KEY: ${{ secrets.BLOCKCHAIR_API_KEY }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          GOLD_7D_MOVE_PCT_ALERT: ${{ secrets.GOLD_7D_MOVE_PCT_ALERT }}
          BTC_USD_WHALE_USD_THRESHOLD: ${{ secrets.BTC_USD_WHALE_USD_THRESHOLD }}
          CFTC_SOCRATA_TABLE: ${{ secrets.CFTC_SOCRATA_TABLE }}
        run: |
          python alerts_bot_full.py
